<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orrery Web App</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css" />
  <link rel="icon" type="image/png" href="../assets/icon.png" />
  
  <!-- Google Fonts (optional for clean UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #backBtn,
    #toggleNEO {
      position: absolute;
      top: 20px;
      font-size: 20px;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 10;
      transition: 0.3s ease;
    }

    #backBtn {
      left: 20px;
    }

    #toggleNEO {
      right: 20px;
    }

    #backBtn:hover,
    #toggleNEO:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #neoList {
      position: absolute;
      right: 0;
      top: 70px;
      width: 300px;
      height: 80vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      overflow-y: auto;
      padding: 20px;
      border-left: 2px solid rgba(255, 255, 255, 0.1);
      display: none;
      z-index: 9;
    }

    #controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      z-index: 10;
    }

    #controls button {
      font-size: 24px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: 0.3s ease;
    }

    #controls button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <button id="backBtn" title="Go Back">←</button>

  <!-- Toggle NEO List Button -->
  <button id="toggleNEO" title="Toggle NEO List">☰</button>

  <!-- NEO List -->
  <div id="neoList">
    <h2>NEO Objects</h2>
    <ul id="neoItems" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <!-- Zoom Controls -->
  <div id="controls">
    <button id="zoomOut" style="border-radius: 50px 0 0 50px;">−</button>
    <button id="zoomIn" style="border-radius: 0 50px 50px 0;">+</button>
  </div>

  <!-- Canvas for Three.js -->
  <canvas id="canvas"></canvas>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  <script src="../script/orrery.js"></script>

</body>
</html>
